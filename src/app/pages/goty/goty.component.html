
<h2>Vote for the Game of the Year</h2>

<div class="row">
  <div class="col">

    <div class="card-columns">
      <div class="card bg-dark" *ngFor="let game of games">

        <img class="card-img-top" [src]="game.url" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{game.name}}</h5>

          <button class="btn btn-block btn-outline-primary"
                  (click)="voteGame( game ) ">
            Vote
          </button>

        </div>

    </div>

  </div>
</div>
